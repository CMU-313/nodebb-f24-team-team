name: Iroh Dynamic Analysis

on:
  push:
    branches: [ f24 ]
  pull_request:
    branches: [ f24 ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        npm install -g @irohjs/cli

    - name: Run tests with Iroh analysis
      run: |
        # Start Iroh analysis
        iroh start
        
        # Run your test command here
        npm test
        
        # Generate Iroh report
        iroh report

    - name: Upload analysis results
      uses: actions/upload-artifact@v3
      with:
        name: iroh-analysis
        path: .iroh/report.json

    - name: Check for issues
      run: |
        if [ -f .iroh/issues.json ]; then
          echo "Issues found in dynamic analysis"
          cat .iroh/issues.json
          exit 1
        fi