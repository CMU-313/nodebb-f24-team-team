name: Flow Static Analysis

on:
  push:
    branches: [ f24 ]
  pull_request:
    branches: [ f24 ]

jobs:
  flow:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Run Flow type check
      run: npx flow check

    - name: Upload Flow report (optional)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: flow-report
        path: ./flow-typed